<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RTS Game - Workers vs Fighters</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            background: #000;
        }

        #gameCanvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }

        #ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        /* Resource Display */
        #resource-panel {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 20px;
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            pointer-events: auto;
            border: 2px solid #444;
        }

        .resource-item {
            margin: 5px 0;
            display: flex;
            align-items: center;
        }

        .resource-icon {
            width: 20px;
            height: 20px;
            margin-right: 8px;
            border-radius: 50%;
        }

        .gold { background: gold; }
        .wood { background: #8B4513; }
        .food { background: #FF6347; }

        /* Unit Info Panel */
        #unit-panel {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 8px;
            color: #fff;
            min-width: 300px;
            pointer-events: auto;
            border: 2px solid #444;
            display: none;
        }

        #unit-panel.active {
            display: block;
        }

        .unit-info-header {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .unit-stat {
            margin: 5px 0;
        }

        .health-bar {
            width: 100%;
            height: 20px;
            background: #333;
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }

        .health-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff0000, #00ff00);
            transition: width 0.3s;
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }

        .action-btn {
            padding: 10px 15px;
            background: #444;
            border: 2px solid #666;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        .action-btn:hover {
            background: #555;
            border-color: #888;
            transform: translateY(-2px);
        }

        .action-btn:active {
            transform: translateY(0);
        }

        .action-btn.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Minimap */
        #minimap {
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 200px;
            height: 200px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #444;
            border-radius: 8px;
            pointer-events: auto;
        }

        /* Controls Help */
        #controls-help {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 8px;
            color: #fff;
            font-size: 12px;
            border: 2px solid #444;
            max-width: 250px;
        }

        #controls-help h3 {
            margin-bottom: 10px;
            font-size: 14px;
        }

        #controls-help div {
            margin: 3px 0;
        }

        /* Selection Box */
        #selection-box {
            position: absolute;
            border: 2px solid #00ff00;
            background: rgba(0, 255, 0, 0.1);
            pointer-events: none;
            display: none;
        }

        /* Loading Screen */
        #loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 24px;
            z-index: 1000;
        }

        .loading-spinner {
            border: 4px solid #333;
            border-top: 4px solid #fff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #loading-text {
            margin-top: 10px;
            font-size: 16px;
            color: #aaa;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>

    <div id="ui-overlay">
        <!-- Resource Panel -->
        <div id="resource-panel">
            <div class="resource-item">
                <div class="resource-icon gold"></div>
                <span>Gold: <span id="gold-amount">500</span></span>
            </div>
            <div class="resource-item">
                <div class="resource-icon wood"></div>
                <span>Wood: <span id="wood-amount">200</span></span>
            </div>
            <div class="resource-item">
                <div class="resource-icon food"></div>
                <span>Food: <span id="food-amount">3/10</span></span>
            </div>
        </div>

        <!-- Unit Info Panel -->
        <div id="unit-panel">
            <div class="unit-info-header" id="unit-name">Unit Name</div>
            <div class="health-bar">
                <div class="health-fill" id="unit-health-fill" style="width: 100%"></div>
            </div>
            <div class="unit-stat">HP: <span id="unit-hp">100/100</span></div>
            <div class="unit-stat">Status: <span id="unit-status">Idle</span></div>
            <div class="action-buttons" id="action-buttons">
                <!-- Buttons populated dynamically -->
            </div>
        </div>

        <!-- Minimap -->
        <canvas id="minimap"></canvas>

        <!-- Controls Help -->
        <div id="controls-help">
            <h3>Controls</h3>
            <div><strong>Left Click:</strong> Select</div>
            <div><strong>Right Click:</strong> Command</div>
            <div><strong>Drag:</strong> Box Select</div>
            <div><strong>WASD:</strong> Move Camera</div>
            <div><strong>Mouse Wheel:</strong> Zoom</div>
            <div><strong>Space:</strong> Idle Workers</div>
            <div><strong>1-9:</strong> Control Groups</div>
        </div>

        <!-- Selection Box -->
        <div id="selection-box"></div>
    </div>

    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="loading-spinner"></div>
        <div>Loading RTS Game...</div>
        <div id="loading-text">Initializing...</div>
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
        }
    }
    </script>

    <script type="module" src="./src/main.js"></script>
</body>
</html>
